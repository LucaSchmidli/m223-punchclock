<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="user.js" type="application/javascript"></script>
</head>
<body>
<h1>Nutzer erstellen</h1>
<div>
    <label>Username</label>
    <input id="userName" name="userName" value="">
</div>
<div>
    <label>Password</label>
    <input id="password" name="password" value="">
</div>
<div>
    <label>Role</label>
    <input id="id_role" name="id_role" value="">
</div>
<div>
    <input type="button" id="btnSave"  value="Sign in">
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
<script>
    $(function() {
        $("#btnSave").click(function () {
            var username=$("#userName").val();
            var password=$("#password").val();
            var id_role=$("#id_role").val();
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({"username":username,"password":password,"role":{"id": id_role}});

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("http://localhost:8081/users/sign-up", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        });
    });
</script>
<h1>Nutzer verwalten</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>

    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
<script>


</script>
</body>
</html>
